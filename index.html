<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <div class="row">
            <div class="logo">
                <p>CAND<span class="logo-color">LIT</span></p>
            </div>
            <ul class="main-nav">
                <li class="active"><a href="index.html">home</a></li>
                <li><a href="#">services</a></li>

                <li><a href="#contact">contact</a></li>

        <div class="hero">
            <h1>welcome to cand<span class="logo-color">LIT</span></h1>
            <div class="button">
                <a href="https://www.youtube.com/" class="btn btn-one">Watch Video</a>
                <a href="#contact" class="btn btn-two">Contact Us</a>
            </div>
        </div>

    </header>
    <section id="contact">
        <div class="contact-title">
            <h2>Say Hello</h2>
            <h3>We would love to hear from you!</h3>
        </div>
        <div class="contact-form">
            <form action="" id="contact-form" method="POST">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required><br>
                <input type="email" name="email" class="form-control" placeholder="Your Email" required><br>
                <textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea><br>
                <input type="submit" class="form-control submit" value="Send Message">
            </form>
        </div>
    </section>
